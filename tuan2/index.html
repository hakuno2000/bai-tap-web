<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập tuần 2</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <ul>
          <li class="item">
            <span class="text">Họ tên:</span>
            <input class="inp" type="text" />
          </li>
          <li class="item">
            <span class="text">Địa chỉ:</span><input class="inp" type="text" />
          </li>
          <li class="item">
            <span class="text">Giới tính:</span>
            <form class="inp">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Nam</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Nữ</label>
            </form>
          </li>
          <li class="item">
            <span class="text">Ngày sinh:</span
            ><input class="inp" type="date" />
          </li>
          <li class="item">
            <span class="text">E-mail:</span><input class="inp" type="email" />
          </li>
          <li class="item">
            <span class="text">Điện thoại:</span
            ><input class="inp" type="text" />
          </li>
          <li class="item">
            <span class="text">Khoá đăng ký:</span>
            <form class="inp">
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
              <label for="vehicle1"> Tiếng anh</label>
              <input
                type="checkbox"
                id="vehicle2"
                name="vehicle2"
                value="Car"
              />
              <label for="vehicle2"> Quản trị</label>
              <input
                type="checkbox"
                id="vehicle3"
                name="vehicle3"
                value="Boat"
              />
              <label for="vehicle3"> CNTT</label>
            </form>
          </li>
          <li class="item">
            <span class="text">Tên sử dụng:</span
            ><input class="inp" type="text" />
          </li>
          <li class="item">
            <span class="text">Mật khẩu:</span
            ><input class="inp" type="password" />
          </li>
          <li class="item">
            <span class="text">Gõ lại mật khẩu:</span
            ><input class="inp" type="password" />
          </li>
          <li class="item">
            <span class="text">Ghi chú:</span><textarea class="inp"></textarea>
          </li>
        </ul>
      </div>
      <div class="footer">
        <button class="btn">Chấp nhận</button>
        <button class="btn">Bỏ qua</button>
      </div>
    </div>
  </body>
</html>
